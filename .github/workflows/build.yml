name: Build

on:
  push:
    branches: master
  pull_request:
    branches: master
  workflow_dispatch:

jobs:
  Gouraud-Phong:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up build
      run: sudo sh ./scripts/build_setup.sh
    - name: Compile
      run: sudo make shader=gouraud reflection=phong
    - name: Run Tests
      run: ./out/renderer test
